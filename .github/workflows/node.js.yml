name: Auto Deploy to EC2

on:
  push:
    branches:
      - main   # Trigger this workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create SSH directory
        run: mkdir -p ~/.ssh
      
      - name: Set up SSH key
        run: |
          # Decode the base64 secret and save it as a .pem file
          printf "%s" "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/deployment_key.pem
      
      - name: Set Permissions on Pem file
        run:  chmod 400 ~/.ssh/deployment_key.pem
      
      - name: Add SSH host key to known_hosts
        run: ssh-keyscan -H "${{secrets.EC2_PUBLIC_IP}}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deployment_key.pem -o StrictHostKeyChecking=no ubuntu@${{secrets.EC2_PUBLIC_IP}} << 'EOF'
            cd node-aws-project/
            git pull origin main 
            npm install
            
            # Restart the server with PM2
            pm2 restart index 
          EOF
    